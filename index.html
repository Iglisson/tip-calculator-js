<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="stylesheet" href="./style.css">
    <title>Tip Calculator</title>
</head>

<body>

    <div class="container">

        <div class="container-inputs">

            <h1>Tip Calculator</h1>

            <div class="account-area">
                <label for="account-value">R$</label>
                <input type="number" id="account-value" placeholder="00.00">
            </div>

            <div class="area-range">
                <span>Tip:</span>
                <input type="range" id="tip-percentage-range" min="0" max="100" value="0">
                <span id="tip-percentage-value">0%</span>
            </div>

        </div>
        <div class="container-results">
            <h2>Results</h2>

            <div class="info-value">
                <label for="tip-amount">Tip amount</label>
                <input type="text" name="tip-amount" id="tip-amount" disabled>
            </div>

            <div class="info-value">
                <label for="total">Total Bill with Tip</label>
                <input type="text" name="total" id="total" disabled>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
